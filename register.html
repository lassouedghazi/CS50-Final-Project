{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="mb-3">
            <label for="email">Email</label>
            <input autocomplete="off" autofocus class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="mb-3">
            <label for="confirm">Confirm Password</label>
            <input class="form-control" id="confirm" name="confirm" placeholder="Confirm Password" type="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3">
        <p>Already have an account? <a href="/login">Log in here.</a></p>
    </div>
{% endblock %}
