{% extends "layout.html" %}

{% block title %}
    Send Message
{% endblock %}

{% block main %}
    <div class="container">
        <h2>Send Message</h2>
        <form action="/send" method="post">
            <div class="mb-3">
                <label for="sender">From:</label>
                <input id="sender" class="form-control" name="sender" value="{{ sender }}" type="email" readonly>
            </div>
            <div class="mb-3">
                <label for="receiver">To:</label>
                <input id="receiver" class="form-control" name="receiver" placeholder="Receiver" type="email" required>
            </div>
            <div class="mb-3">
                <label for="subject">Subject:</label>
                <input id="subject" class="form-control" name="subject" placeholder="Subject" type="text" required>
            </div>
            <div class="mb-3">
                <label for="body">Message:</label>
                <textarea id="body" class="form-control" name="body" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-send"></i> Send
            </button>
        </form>
    </div>
{% endblock %}
